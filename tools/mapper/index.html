<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Hello Bulma!</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
</head>

<body>

    <div class="columns">

        <div class="column">
            <div class="hero is-fullheight">
                <div class="hero-body">bla</div>
            </div>
        </div>


        <div class="column is-3 section">
            <div class="box">

                <!--Header -->

                <div>
                    <h1 class="title is-3">Tankism <small class="title is-5">Mapper</small></h1>
                    <hr>
                    <div class="field is-grouped">
                        <div class="control">
                            <a class="button">
                                New
                            </a>
                        </div>
                        <div class="control">

                            <a class="button">
                                Load
                            </a>
                        </div>
                        <div class="control">

                            <a class="button">
                                Export
                            </a>
                        </div>
                    </div>
                    <hr>
                </div>

                <!-- -->
                <div>
                    <span class="title is-5">Layer</span>
                    <div class="field is-grouped">
                        <div class="control">
                            <label class="radio">
                                <input checked="checked" type="radio" name="question">
                                Tiles
                            </label>
                            <label class="radio">
                                <input type="radio" name="question">
                                Objects
                            </label>
                        </div>
                    </div>
                    <hr>
                </div>

                <!-- image selection -->
                <div>
                    <div class="title is-5">Element</div>

                    <div class="has-text-centered p-2">
                        <img class="image is-128x128 is-inline                            ">
                    </div>
                    <div class="field">
                        <div class="control">
                            <div class="select is-fullwidth">
                                <select>
                                    <option>Sand</option>
                                    <option>Sand2</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <hr>
                </div>

                <!-- properties selection -->
                <div>
                    <div class="title is-5">Properties</div>

                    <div class="field">
                        <div class="control">
                            <input type="text" placeholder="property" class="input">
                            <input type="text" placeholder="value" class="input">
                        </div>
                    </div>

                    <div class="field">
                        <div class="control">
                            <input type="text" placeholder="property" class="input">
                            <input type="text" placeholder="value" class="input">
                        </div>
                    </div>

                    <div class="field">
                        <div class="control">
                            <input type="text" placeholder="property" class="input">
                            <input type="text" placeholder="value" class="input">
                        </div>
                    </div>

                </div>

            </div>
        </div>
    </div>
</body>

</html>
